<!DOCTYPE html>
<html>
    <head>
        <link href="css/icon.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/googleapis.css">
	<link rel="stylesheet" href="css/materialize.min.css">
        <script src="js/jquery-2.1.1.js"></script>
        <script src="js/materialize.js"></script>
    </head>
    <body>
        <header>
	    <div class="row c-header" style="padding: 10px 0px!important; background: #081422; color: #fff;">
		<div class="col s8 offset-s1" style="height: 40px; padding-top: 10px;">
		    <span style=" display: inline-block; height: 100%; vertical-align: middle;"></span>
		    <a href="."><img src="image/light.png" alt="Logo" /></a>
		</div>
		<div class="col s3" style="padding-top: 10px;">
                    <div class="row" style="margin-bottom: 0px; font-size: 13px; letter-spacing: 0px; color: #fff; font-weight: 400; text-transform: uppercase; font-family: 'PT Sans'; font-style: normal;">
                        <div class="col s8" style="text-align: right;">
                             Communication Status 
                        </div>
                        <div class="col s2" style="line-height: 16px;">
                            <div title="Online" class="com-status btn-floating waves-effect waves-light red" style="width:10px; height: 10px;">
                                <i class="material-icons"></i>
                            </div>
                        </div>
                    </div>
		</div>
	    </div>
	</header>
	<section class="hide">
            <div class="row" style="height: 100%; max-height: 100%;">
                <div class="col s3 offset-s1" style="text-align: center;">
                    <div class="card row" style="width: 90%; padding-bottom: 5%;">
                        <div class="col s12" style="cursor: pointer;"><i class="large material-icons profile_identity">perm_identity</i></div>
                        <div class="col s12 profileName blue-text text-darken-2"></div>
                        <div class="col s12 profileRole red-text text-accent-2"></div>
                        <div class="col s12 profileSkills" style="text-align: left;"></div>
                    </div>
                </div>
                <div class="col s7 card" style="height: 81%; max-height: 81%;">
                    <div class="chat">
                        <div class="messages_window">
                            
                        </div>
                    </div>
                </div>
            </div>
	</section>
	<footer class="blue-grey lighten-5">
	    <div class="row" style="width: 98%; margin-top: 5px;">
		<div class="col s10 offset-s2">
		    <div class="row wrapper hide">
			<div class="col s8" style="margin: 0px; padding: 0px; margin-top: 0px;">
			    <div class="input-field col s12">
                                <input id="chatBox" class="materialize-textarea" autofocus style="min-height: 2rem; height: 2rem;" type="text" />
                                <label for="chatBox">Chat with bot</label>
                            </div>
			</div>
			<div class="col s2" style="margin: 0px; padding: 0px; margin-top: 10px;">
			    <div class="controls" style="margin-left: 15px;">
				<button class="btn waves-effect waves-light sendChat" type="button" style="font-weight: 400; text-transform: uppercase; font-family: 'PT Sans'; font-style: normal; padding: 0 1rem;">Send
                                    <i class="material-icons right">send</i>
                                </button>
			    </div>
			</div>
		    </div>
		</div>
	    </div>
	</footer>
        <script src="js/socket.io.js"></script>
        <script src="js/ip.js"></script>
        <script src="js/main.js"></script>
        <div id="selectProfile" class="modal bottom-sheet" style="height: 75%; max-height: 75%;">
            <div style="padding: 20px;position: fixed;width: 100%;background-color: #000;z-index: 500;"><h6 class="white-text">Choose profile to ask bot</h6></div>
            <div class="modal-content" style="margin-top: 45px;">
                <ul class="collection selectProfileUl">
                    
                </ul>
            </div>
        </div>
    </body>
</html>
